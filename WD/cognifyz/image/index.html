<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery & Slideshow</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #333;
        }
        
        /* Image Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 50px;
        }
        
        .thumbnail-container {
            position: relative;
            width: 200px;
            height: 150px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .thumbnail-container:hover .thumbnail {
            transform: scale(1.1);
        }
        
        /* Modal Styles (using radio buttons like your slider) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            display: flex;
            width: 400%;
            height: 100%;
            transition: margin-left 0.5s;
        }
        
        .modal-image {
            width: 25%;
            height: 100%;
            object-fit: contain;
            padding: 50px;
        }
        
        .modal-nav {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .modal-nav label {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .modal-nav label:hover {
            background: rgba(255,255,255,0.8);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Slideshow Styles */
        .slideshow {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        
        .slides {
            display: flex;
            width: 400%;
            animation: slide 16s infinite;
        }
        
        .slide {
            width: 25%;
        }
        
        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .slideshow-nav {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .slideshow-nav label {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        
        /* Radio button functionality */
        #modal-close:checked ~ .modal {
            display: none;
        }
        
        #modal1:checked ~ .modal .modal-content {
            margin-left: 0;
        }
        
        #modal2:checked ~ .modal .modal-content {
            margin-left: -100%;
        }
        
        #modal3:checked ~ .modal .modal-content {
            margin-left: -200%;
        }
        
        #modal4:checked ~ .modal .modal-content {
            margin-left: -300%;
        }
        
        /* Slideshow animation */
        @keyframes slide {
            0%, 20% { margin-left: 0; }
            25%, 45% { margin-left: -100%; }
            50%, 70% { margin-left: -200%; }
            75%, 95% { margin-left: -300%; }
            100% { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <!-- Thumbnail Gallery -->
        <div class="gallery">
            <label for="modal1" class="thumbnail-container">
                <img src="n1.jpeg" class="thumbnail" alt="Nature 1">
            </label>
            <label for="modal2" class="thumbnail-container">
                <img src="n2.jpeg" class="thumbnail" alt="Nature 2">
            </label>
            <label for="modal3" class="thumbnail-container">
                <img src="n3.jpeg" class="thumbnail" alt="Nature 3">
            </label>
            <label for="modal4" class="thumbnail-container">
                <img src="n4.jpeg" class="thumbnail" alt="Nature 4">
            </label>
        </div>
        
        <!-- Hidden radio buttons for modal navigation -->
        <input type="radio" name="modal" id="modal-close" checked>
        <input type="radio" name="modal" id="modal1">
        <input type="radio" name="modal" id="modal2">
        <input type="radio" name="modal" id="modal3">
        <input type="radio" name="modal" id="modal4">
        
        <!-- Modal Lightbox -->
        <div class="modal">
            <label for="modal-close" class="close-btn">&times;</label>
            <div class="modal-content">
                <img src="n1.jpeg" class="modal-image" alt="Nature 1">
                <img src="n2.jpeg" class="modal-image" alt="Nature 2">
                <img src="n3.jpeg" class="modal-image" alt="Nature 3">
                <img src="n4.jpeg" class="modal-image" alt="Nature 4">
            </div>
            <div class="modal-nav">
                <label for="modal1"></label>
                <label for="modal2"></label>
                <label for="modal3"></label>
                <label for="modal4"></label>
            </div>
        </div>
        
        <h1>Automatic Slideshow</h1>
        
        <!-- Slideshow -->
        <div class="slideshow">
            <div class="slides">
                <div class="slide">
                    <img src="c1.jpeg" alt="City 1">
                </div>
                <div class="slide">
                    <img src="c2.jpeg" alt="City 2">
                </div>
                <div class="slide">
                    <img src="c3.jpeg" alt="City 3">
                </div>
                <div class="slide">
                    <img src="c4.jpeg" alt="City 4">
                </div>
            </div>
            <div class="slideshow-nav">
                <label onclick="currentSlide(1)"></label>
                <label onclick="currentSlide(2)"></label>
                <label onclick="currentSlide(3)"></label>
                <label onclick="currentSlide(4)"></label>
            </div>
        </div>
    </div>
    
    <script>
        // Manual navigation for slideshow
        function currentSlide(n) {
            const slides = document.querySelector('.slides');
            slides.style.animation = 'none';
            slides.style.marginLeft = `${-(n-1)*100}%`;
            
            // Restart animation after a short delay
            setTimeout(() => {
                slides.style.animation = 'slide 16s infinite';
            }, 100);
        }
    </script>
</body>
</html>
